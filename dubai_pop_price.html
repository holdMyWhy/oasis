<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai Population and Real Estate Trends</title>
  <!-- Required libraries with specific versions -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/recharts@2.7.2/umd/Recharts.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    #dubai-chart-root {
      min-height: 500px;
      margin-top: 20px;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dubai Population and Real Estate Price Index (2000-2024)</h1>
    <div id="dubai-chart-root"></div>
    <p><a href="index.html">‚Üê Back to main page</a></p>
  </div>
  
  <!-- Load the chart script first -->
  <script src="dubai-pop-price-chart.js"></script>
  
  <!-- Then render it in a separate script -->
  <script>
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      try {
        console.log("Rendering chart...");
        const container = document.getElementById('dubai-chart-root');
        
        // Render the chart - using the globally defined renderDubaiChart function
        if (typeof renderDubaiChart === 'function') {
          renderDubaiChart(container);
        } else {
          throw new Error("renderDubaiChart function not found");
        }
      } catch (error) {
        console.error("Error rendering chart:", error);
        document.getElementById('dubai-chart-root').innerHTML = 
          '<p style="color: red">Error loading chart: ' + error.message + '</p>';
      }
    });
  </script>
</body>
</html>
